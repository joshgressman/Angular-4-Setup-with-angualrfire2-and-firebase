
<ul>
  <!-- the | async binds to the observable allowing real time updates and listen for changes -->
  <li class="text" *ngFor="let items of item | async">
    {{items.$value}}
  </li>
</ul>
<hr>
<button (click)="add()">Add</button>
<button (click)="update()">Update</button>
<h1>{{(restaurant | async)?.name }}</h1>
